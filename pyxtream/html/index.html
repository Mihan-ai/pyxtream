<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">PyXtream</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <div class="form-inline mt-2 mt-md-0" id="search_form">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                        id="searchString_INPUT">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                        id="searchString_BTN">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <div class="row">
                <div id="search_results">

                </div>
            </div>
            <div class="row">
                <video id="video_player_id" class="video-js" data-setup='{"controls": true}'>
                </video>
            </div>
        </div>
    </main>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
<script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
<script lang="javascript">
    var html_card = `
    <div class="card"><div class="card-header" id="stream_title"></div>
    <div class="embed-responsive embed-responsive-4by3">
        <img class="card-img-top" src="" alt="Stream Poster">
    </div>
        <div class="card-body">
            <button class="btn btn-dark btn-lg btn-block play_movie"><i class="fa fa-play-circle"></i> Play Movie</button>
            <p class="card-text"></p>
        </div>
    </div>`;
    function shortToLongLanguage(short) {
        ret_value = "";
        switch (short) {
            case "EN":
                ret_value = "English";
                break;
            case "IT":
                ret_value = "Italian";
                break;
            case "AR":
                ret_value = "Arabic";
                break;
            case "ES":
                ret_value = "Spanish";
                break;
            case "FR":
                ret_value = "French";
                break;
            default:
                ret_value = short;
        }
        return ret_value;
    };

    function search_stream(search_string) {
        $.ajax({
            dataType: "json",
            url: "http://localhost:5000/stream_search/" + search_string,
            success: function (result) {
                // For every result, add a new card
                $.each(result, function (index, item) {

                    var cards = $("<div>").html(html_card);
                    cards.addClass("col-md-3");
                    var stream_icon = item.stream_icon;
                    var is_adult = item.is_adult;
                    var stream_name = item.name.split("|");
                    if (stream_name.length > 1) {
                        var stream_title = stream_name[1].trim();
                        var stream_language = shortToLongLanguage(stream_name[0].trim());
                    } else {
                        var stream_title = stream_name[0].trim();
                        var stream_language = ""
                    }
                    var stream_url = item.url;
                    var stream_type = item.stream_type;
                    //add values inside divs
                    if (stream_icon != "") {
                        $(cards).find(".card-img-top").attr("src", stream_icon);
                    } else {
                        $(cards).find(".embed-responsive").html("");
                    }
                    $(cards).find("#stream_title").html(stream_title);
                    $(cards).find(".play_movie").attr("movie_url", stream_url);
                    $(cards).find(".card-text").html(stream_language + " - " + stream_type);
                    m = (index % 4);
                    if (m === 0 || index == 0) {
                        //Add Row and data
                        row_div = $("<div>");
                        row_div.addClass("row");
                        $(cards).appendTo(row_div);
                        // append to search results container the new row
                        $(row_div).appendTo($("#search_results"));
                    }
                    else {
                        //Add column data
                        $(cards).appendTo($("#search_results").find(".row:last")); //append to existing row
                    }
                });
            }
        });
    };

    function clear_cards() {
        $("#search_results").html("");
    };

    $(function () {
        //hide first div or remove after append using `$(".card:first").remove()`
        //$(".card:first").hide();
        $("#searchString_BTN").click(function () {
            clear_cards();
            search_stream($("#searchString_INPUT").val());
        });
        $("#searchString_INPUT").keypress(function (event) {
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode == '13') {
                $("#searchString_BTN").click();
            }
            event.stopPropagation();
        });

        // Attached event
        $("#search_results").on('click', 'button.play_movie', function () {
            movie_url = $(this).attr("movie_url");
            var myPlayer = videojs('video_player_id');
            myPlayer.src({ type: 'video/mp4', src: movie_url });
        });
    });
</script>
